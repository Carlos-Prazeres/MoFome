<!doctype html>
<html lang="pt-BR">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MoFome</title>
  </head>
  <body style="background-color: #fdfcf9" >
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(255, 185, 55); height: 80px;">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">MoFome</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link active" aria-current="page" href="{% url 'receitas' %}">Receitas</a>
            </li>
              <li class="nav-item dropdown">
                <a class="nav-link active" aria-current="page" href="{% url 'topicos' %}">Tópicos</a>
            </li>
    
            </ul>
            <form class="d-flex" action="{% url 'filtro-de-receitas' %}" method="get">
              <input class="form-control me-2" name="palavra pesquisada" type="search" placeholder="Pesquise uma receita pelo título, ingrediente ou descrição..." aria-label="Search" style="width: 500px;" id="validationServerUsername" required>
              <button class="btn btn-primary" type="submit" style="margin-right: 40px;">
                <i class="fas fa-search"></i> Pesquisar
            </button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        {% if user.username == "Momesso" %}
                            <li class="nav-item">
                                <a href="{% url 'admin:index' %}" class="nav-link"  style="color: black; margin-top: 5px; margin-left: 30px;">Admin</a>
                            </li>
                        {% endif %}
                        <li class="nav-item dropdown" style="margin-right: 50px;">
                          <a href="#" class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              <img class="rounded-circle img-account-profile"  src="{{ user.profile.image.url }}" style="width: 40px; height: 40px;" alt="Perfil">
                          </a>
                          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
    
                              <li><a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a></li>
                              <li><a class="dropdown-item" href="{% url 'editarperfil' %}">Editar Perfil</a></li>
                              <li><a class="dropdown-item" href="{% url 'receitas-favoritas'  %}">Receitas Favoritas</a></li>
                              <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
                          </ul>
                      </li>
                      
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link"  style="color: black;" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  style="color: black;" href="{% url 'register' %}">Cadastro</a> 
                        </li>
                    {% endif %}
                </li>
            </ul>
          </div>
        </div>
      </nav>

    <style>
        .login-button {
            display: inline-block;
            background-color: white;
            border-radius: 10px;
            border: 0px solid #ddd;
        }
        .dropdown-menu {
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.1s ease-in-out;
            display: block;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .nav-item.dropdown:hover .dropdown-menu {
            transform: scaleY(1);
            max-height: 1000px;
            opacity: 1;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }
        .dropdown-menu-end {
          left: auto;
          right: 0;
          transform-origin: top right;
      }

        </style>
    

    {% block conteudo %}


    {% endblock %}

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>

</html>
