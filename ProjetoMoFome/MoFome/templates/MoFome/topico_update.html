{% extends 'MoFome/base.html' %}
{% block conteudo %}
<body>
    <style>
        body{
            background-color:#f2f6fc;
            color:#69707a;
        }
        .img-account-profile {
            height: 175px;
            width: 175px;
        }
        .rounded-circle {
            border-radius: 100% !important;
        }
        .card {
            box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
        }
        .card .card-header {
            font-weight: 500;
        }
        .card-header:first-child {
            border-radius: 0.35rem 0.35rem 0 0;
        }
        .card-header {
            padding: 1rem 1.35rem;
            margin-bottom: 0;
            background-color: rgba(33, 40, 50, 0.03);
            border-bottom: 1px solid rgba(33, 40, 50, 0.125);
        }
        .form-control, .dataTable-input {
            display: block;
            width: 100%;
            padding: 0.875rem 1.125rem;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1;
            color: #69707a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #c5ccd6;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0.35rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .nav-borders .nav-link.active {
            color: #0061f2;
            border-bottom-color: #0061f2;
        }
        .login_btn {
            width: 100%;
            background: #33ccff !important;
            color: white !important;
        }
        .nav-borders .nav-link {
            color: #69707a;
            border-bottom-width: 0.125rem;
            border-bottom-style: solid;
            border-bottom-color: transparent;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            padding-left: 0;
            padding-right: 0;
            margin-left: 1rem;
            margin-right: 1rem;
        }
    </style>



        <div class="container-xl px-4 mt-4">
            <nav class="nav nav-borders">
            <a class="nav-link active ms-0"  style="color: black; font-size: 20px;" href="{% url 'topicos' %}">Editando Tópico</a>
            
            </nav>
        
        <hr class="mt-0 mb-4">
        
                    </div>
                </div>
            </div>
            <div class="col-xl-8 container">
                <div class="card mb-4" >
                    <div class="card-header">Editando Tópico</div>
                    <div class="card-body">
                        <form method="post" action="{% url 'topicos-update' pk=topico.id %}">
                            {% csrf_token %}
                            <div>
                                Título do tópico:<textarea class="form-control" minlength=5 maxlength=200 rows=2 name="titulo" type="text" style="font-size: 15px; padding: 9.5px; margin-bottom: 10px;">{{topico.title}}</textarea>
                            </div>
                            <div>
                                Descrição:<textarea class="form-control" minlength=5 maxlength=5000 rows=6 name="discussao" type="text" style="font-size: 15px; padding: 9.5px; margin-bottom: 10px;">{{topico.discussão}}</textarea>
                            </div>
                        
                            <div class="d-flex justify-content-center mt-3 login_container" style="color: blue;">
                                <input class="btn login_btn" type="submit" value="Editar tópico">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
